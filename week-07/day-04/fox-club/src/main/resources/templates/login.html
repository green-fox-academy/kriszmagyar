<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: copy"></div>
<body>

<div class="container">
  <div class="jumbotron mt-5">
    <h1>Welcome to Programmer Fox Club!</h1>
    <p>Please provide a name, so you can associate it to your pet!</p>
    <form th:action="@{/login}" th:method="post" th:object="${fox}">
      <div class="form-group">
        <label th:for="*{name}">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary">Go</button>
    </form>
  </div>
</div>

</body>
</html>
