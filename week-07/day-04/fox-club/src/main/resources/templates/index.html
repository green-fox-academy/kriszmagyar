<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fox Club</title>
</head>
<body>
  <div th:replace="fragments/nav :: copy"></div>
  <div class="container" th:object="${fox}">
    <section>
      <img src="https://dreamjo.bs/uploads/green-fox-academy/86a3c9fd316b.jpg" alt="Green Fox">
      <p th:text="${fox}"></p>
    </section>
    <section>
      <h1>Known tricks</h1>
      <ul th:each="trick : ${fox.tricks}">
        <li th:text="${trick}">write HTML</li>
      </ul>
      <p th:if="${fox.tricks.size() == 0}">No tricks yet. Go on and learn some!</p>
    </section>
  </div>

</body>
</html>
