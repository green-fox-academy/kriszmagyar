<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: copy"></div>
<body>

<main>
  <div class="container">
    <div>
      <form th:action="@{/accounts/add}" th:method="post" th:object="${account}">
        <h2>Add a new account!</h2>
        <div class="form-group">
          <label th:for="*{name}">Name</label>
          <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div class="form-group">
          <label th:for="*{balance}">Balance</label>
          <input class="form-control" type="number" th:field="*{balance}">
        </div>
        <div class="form-group">
          <label th:for="*{animalType}">Animal type</label>
          <input class="form-control" type="text" th:field="*{animalType}">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
        <a th:href="@{/accounts}" class="btn btn-danger" role="button">Cancel</a>
      </form>
    </div>
  </div>
</main>

</body>
</html>
