<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
    
    <div class="form-container">
        <div class="left">
            <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
                <h1>Sign up</h1>
                <div class="field">
                    <input type="text" name="name" placeholder="Username" autofocus required>
                </div>
                <div class="email">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" name="passwordConfirmation" placeholder="Retype password" required>
                </div>
                <button type="submit">SIGN ME UP</button>
            </form>
        </div>
        <div class="center">
            <div class="circle">OR</div>
        </div>
        <div class="right">
            <button class="social-button facebook">Log in with facebook</button>
            <button class="social-button twitter">Log in with Twitter</button>
            <button class="social-button google">Log in with Google+</button>
        </div>
    </div>

</body>
</html>
