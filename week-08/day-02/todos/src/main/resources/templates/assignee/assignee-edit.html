<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general :: head (title = 'Edit Todo')"></head>
<body>
<header th:include="fragments/general :: header"></header>

<div class="container">
  <h1>Edit assignee</h1>
  <form th:action="@{'/assignees/edit/' + ${assignee.id}}" th:method="post" th:object="${assignee}">
    <div class="form-group">
      <label th:for="*{name}">Name</label>
      <input class="form-control" type="text" th:field="*{name}">
    </div>
    <div class="form-group">
      <label th:for="*{email}">Email</label>
      <input class="form-control" type="email" th:field="*{email}">
    </div>
    <input class="btn btn-primary" role="button" type="submit">
    <a class="btn btn-danger" role="button" href="#" th:href="@{/assignee}">Cancel</a>
  </form>
</div>

<th:block th:include="fragments/general :: scripts" />
</body>
</html>
