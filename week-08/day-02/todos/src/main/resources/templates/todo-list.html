<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general :: head (title = 'Todo List')"></head>
<body>

<h1>Todos for today</h1>
<a href="#" th:href="@{/todo/add}">Add new todo</a>
<table th:if="${todos.size() > 0}">
  <thead>
    <tr>
      <th>ID</th>
      <th>ACTION</th>
      <th>DONE</th>
      <th>URGENT</th>
      <th>CREATED AT</th>
      <th colspan="2"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="todo : ${todos}">
      <td th:text="${todo.id}"></td>
      <td><a href="#" th:href="@{'/todo/' + ${todo.id}}" th:text="${todo.title}"></a></td>
      <td th:text="${todo.done}"></td>
      <td th:text="${todo.urgent}"></td>
      <td th:text="${todo.createdAtDate}"></td>
      <td><a href="#" th:href="@{'/todo/delete/' + ${todo.id}}">Delete</a></td>
      <td><a href="#" th:href="@{'/todo/edit/' + ${todo.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
<p th:if="${todos.size() == 0}">No todos found!</p>

<th:block th:include="fragments/general :: scripts"></th:block>
</body>
</html>
