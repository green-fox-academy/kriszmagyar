<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general :: head (title = 'Edit Todo')"></head>
<body>
<header th:include="fragments/general :: header"></header>

<div class="container">
  <h1>Edit todo</h1>
  <form th:action="@{'/todos/edit/' + ${todo.id}}" th:method="post" th:object="${todo}">
    <div class="form-group">
      <label th:for="*{title}">Title</label>
      <input class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="form-group">
      <label th:for="*{description}">Description</label>
      <textarea class="form-control" rows="10" th:field="*{description}"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" th:field="*{done}">
      <label class="form-check-label" th:for="*{done}">Done</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" th:field="*{urgent}">
      <label class="form-check-label" th:for="*{urgent}">Urgent</label>
    </div>
    <input class="btn btn-primary" role="button" type="submit">
    <a class="btn btn-danger" role="button" href="#" th:href="@{/todos}">Cancel</a>
  </form>
</div>

<th:block th:include="fragments/general :: scripts" />
</body>
</html>
