<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general :: head (title = 'Todo App')"></head>
<body>

<div class="container">
  <div class="jumbotron my-5">
    <h1>Register an account</h1>
    <form th:action="@{/register}" th:method="post" th:object="${user}">
      <div class="form-group">
        <label th:for="*{username}">Username</label>
        <input class="form-control" type="text" th:field="*{username}" autofocus>
      </div>
      <div class="form-group">
        <label th:for="*{password}">Password</label>
        <input class="form-control" type="password" th:field="*{password}">
      </div>
      <div class="text-right">
        <small>Already have an account? <a href="#" th:href="@{/login}">Login</a></small>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" role="button" type="submit" value="Register">
      </div>
      <div class="invalid-feedback d-block" th:text="${error}"></div>
    </form>
  </div>
</div>

<th:block th:include="fragments/general :: scripts" />
</body>
</html>
