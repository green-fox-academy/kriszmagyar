<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general :: head (title = 'Todo App')"></head>
<body>

<div class="container">
  <div class="jumbotron my-5">
    <h1>Login to see your Todos</h1>
    <form th:action="@{/login}" th:method="post" th:object="${user}">
      <div class="form-group">
        <label th:for="*{name}">Username</label>
        <input class="form-control" type="text" th:field="*{name}" autofocus>
        <div class="invalid-feedback d-block" th:if="${error != null}">
          <span th:text="${error.username}"></span>
        </div>
      </div>
      <div class="form-group">
        <label th:for="*{password}">Password</label>
        <input class="form-control" type="password" th:field="*{password}">
        <div class="invalid-feedback d-block" th:if="${error != null}">
          <span th:text="${error.password}"></span>
        </div>
      </div>
      <div class="text-right">
        <small>Don't have an account? <a href="#" th:href="@{/register}">Register</a></small>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" role="button" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>

<th:block th:include="fragments/general :: scripts" />
</body>
</html>
